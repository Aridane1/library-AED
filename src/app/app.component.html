<form>
  <label>Id:</label>
  <input type="text" id="id" placeholder="" #id value="{{ id.value }}" />
  <label>DNI:</label>
  <input
    type="text"
    id="dni"
    placeholder="Introduzca el DNI"
    #dni
    value="{{ dni.value }}"
  />
  <label>Nombre:</label>
  <input type="text" id="nombre" placeholder="Introduzca el Nombre" #nombre />
  <label>Apellidos:</label>
  <input
    type="text"
    id="apellidos"
    placeholder="Introduzca los apellidos"
    #apellidos
  />
  <label>Direccion:</label>
  <input
    type="text"
    id="direcion"
    placeholder="Introduzca la direccion"
    #direccion
  />
  <label>Telefono:</label>
  <input type="text" id="tlf" placeholder="Introduzca el Telefono" #tlf />
  <button
    type="submit"
    (click)="
      addPartner({
        dni: dni.value,
        direccion: direccion.value,
        tlf: tlf.value,
        nombre: nombre.value,
        apellidos: apellidos.value
      })
    "
  >
    AÃ±adir Socio
  </button>
  <button
    type="submit"
    (click)="
      updatePartner({
        codigo_socio: id.value,
        dni: dni.value,
        direccion: direccion.value,
        tlf: tlf.value,
        nombre: nombre.value,
        apellidos: apellidos.value
      })
    "
  >
    Actualizar Socio
  </button>
</form>

<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let partner of partners">
        <td>{{ partner.codigo_socio }}</td>
        <td>{{ partner.nombre }}</td>
        <button (click)="deletePartner(partner.codigo_socio)">delete</button>
        <button
          (click)="
            putPartnerInForm(
              partner.codigo_socio,
              partner.dni,
              partner.nombre,
              partner.apellidos,
              partner.direcion,
              partner.tlf
            )
          "
        >
          update
        </button>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <table>
    <thead>
      <tr>
        <th>ID Socio</th>
        <th>ID Volumen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rent of rents">
        <td>{{ rent.codigo_socio }}</td>
        <td>{{ rent.id_volumen }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <table>
    <thead>
      <tr>
        <th>ID volumen</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let volume of volumes">
        <td>{{ volume.id }}</td>
        <td>{{ volume.estado }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <table>
    <thead>
      <tr>
        <th>ID Libro</th>
        <th>ISBN</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let edit of edits">
        <td>{{ edit.id_libro }}</td>
        <td>{{ edit.ISBN }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <table>
    <thead>
      <tr>
        <th>ID Libro</th>
        <th>ISBN</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let edition of editions">
        <td>{{ edition.ISBN }}</td>
        <td>{{ edition.editorial }}</td>
      </tr>
    </tbody>
  </table>
</div>
