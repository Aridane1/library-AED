<form>
  <input
    [ngStyle]="{ display: 'none' }"
    type="text"
    name="id"
    disabled
    id="id"
    placeholder=""
    #idInput
    value="{{ _id }}"
  />
  <label>ISBN:</label>
  <input
    type="text"
    id="ISBN"
    placeholder="Introduzca el ISBN"
    #ISBN
    value="{{ _ISBN }}"
  />
  <label>Editorial:</label>
  <input
    type="text"
    id="editorial"
    placeholder="Introduzca la editorial"
    #editorial
    value="{{ _editorial }}"
  />

  <button
    type="submit"
    (click)="
      addEdition({
        ISBN: ISBN.value,
        editorial: editorial.value
      })
    "
  >
    Añadir Edición
  </button>
  <button
    type="submit"
    (click)="
      updateEdition({
        ISBN: ISBN.value,
        editorial: editorial.value
      })
    "
  >
    Actualizar Edición
  </button>
</form>

<div class="show-data-container">
  <table>
    <thead>
      <tr>
        <th>ISBN</th>
        <th>Editorial</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let edition of editions">
        <td>{{ edition.ISBN }}</td>
        <td>{{ edition.editorial }}</td>
        <button (click)="deleteEdition(edition)">Eliminar</button>
        <button (click)="putEditionInForm(edition)">Actualizar</button>
      </tr>
    </tbody>
  </table>
</div>
